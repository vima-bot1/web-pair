<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIMA MD Pair</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f2f2;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background: white;
  padding: 25px;
  border-radius: 15px;
  width: 320px;
  text-align: center;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.logo {
  width: 70px;
  height: 70px;
  background: black;
  border-radius: 50%;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 28px;
}

input {
  width: 100%;
  padding: 10px;
  margin-top: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 8px;
  background: black;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

.code-box {
  margin-top: 15px;
  padding: 10px;
  background: #eee;
  border-radius: 8px;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">ðŸ¤–</div>
  <h2>VIMA MD</h2>
  <p>Link your WhatsApp device</p>

  <input type="text" id="number" placeholder="+947XXXXXXXX">

  <button onclick="generateCode()">Generate Pair Code</button>

  <div class="code-box" id="code">Your pair code will appear here</div>

  <button onclick="copyCode()">Copy Code</button>
</div>

<script>
function generateCode() {
  let code = Math.random().toString(36).substring(2,8).toUpperCase();
  document.getElementById("code").innerText = code;
}

function copyCode() {
  let text = document.getElementById("code").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied!");
}
</script>

</body>
</html>
